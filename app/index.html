<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Tinker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- bower:css -->

  <!-- endbower -->

  <link href="styles/index.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7097374/665808/css/fonts.css"/>
  <link
    href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Oswald:400,700,300'

<body ng-app="abacuApp" ng-cloak>

<div id="backgrounder"></div>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div>
  <div data-ng-controller="HeaderController">
    <div class="mainNavbar" data-ng-if="!isActive('/')">
      <div class="preload">
        <img src="images/icons/on_frames.png"/>
        <img src="images/icons/on_about_us.png"/>
        <img src="images/icons/on_compare.png"/>

      </div>

      <div class="mainNavbar-header">
        <a class="mainNavbar-brand" href="#">
          <img alt="Brand" src="images/tinker_logo_small_beta1.png" width="100"/>
        </a>
      </div>
      <ul class="mainNavbar-left">
        <li ng-click="jumpFrame()" class="frameNavButton" ng-class="{ active: isActive('/frames')}">
          <a class="medium">Frames</a>
        </li>
        <li ng-click="jumpAbout()" class="aboutNavButton" ng-class="{ active: isActive('/about')}">
          <a class="medium">About us</a>
        </li>
        <li ng-click="jumpCart()" class="compareNavButton" ng-class="{ active: isActive('/cart')}">
          <a class="medium">Compare</a>
        </li>

      </ul>
      <ul class="mainNavbar-right">
        <li class="cartButton"><a ng-href="#/cart"><img src="images/icons/my_cart_black.png" width="30" alt="cart"/></a>
        </li>
        <li class="cartIcon" data-ng-show="cartIconShown() === 1"><img
          data-ng-src="images/my_design_page/cartIcon/cart_total_1.png" width="17" alt="cartIcon"></li>
        <li class="cartIcon" data-ng-show="cartIconShown() === 2"><img
          data-ng-src="images/my_design_page/cartIcon/cart_total_2.png" width="17" alt="cartIcon"></li>
        <li class="cartIcon" data-ng-show="cartIconShown() === 3"><img
          data-ng-src="images/my_design_page/cartIcon/cart_total_3.png" width="17" alt="cartIcon"></li>
        <li class="loginButton" data-ng-if="!user.isLoggedIn()">
          <div data-ng-click="toggleLoginDropdown()" class="login">
            <div class="loginText medium" data-ng-bind="loginText"></div>
          </div>
        </li>
        <li class="settingsButton" data-ng-if="user.isLoggedIn()">
          <div data-ng-click="toggleSettingsDropdown()" class="login">
            <div class="userName medium" data-ng-bind="user.getFname()"></div>
          </div>
        </li>
      </ul>
    </div>
    <div data-ng-if="loginDropdown() === true"  class="fixPosition" >
      <table class="dropdownTable">
        <tr>
          <td class="panelIcon1">
            <p class="book">Abacus</p>
            <p class="book">Login</p>
          </td>
          <td>
            <p class="book paddingtop-fontsize">Email Address</p>
            <input type="text" data-ng-model="loginModel.email"/>

            <p class="book paddingtop-fontsize">Password</p>
            <input type="password" data-ng-model="loginModel.password"/>

            <p class="book error-mesg" data-ng-bind="error"></p>
          </td>
          <td class="panelIcon3">
            <div class="login-button button" data-ng-click="login()">
              <p class="medium">Login</p>
            </div>
            <div class="login-button button" data-ng-click="register()">
              <p class="medium">Register</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div data-ng-if="settingsDropdown() === true"  class="fixPosition" >
      <table class="dropdownTable">
        <tr>
          <td class="panelIcon1">
            <div data-ng-click="loginSection('account')" data-ng-mouseenter="accountURL = 'on_my_account_big'" data-ng-mouseleave="accountURL = 'my_account_big'">
              <img data-ng-src="images/icons/{{accountURL}}.png">
              <div class="medium">My Account</div>
            </div>
          </td>
          <td>
            <div data-ng-click="loginSection('orders')" data-ng-mouseenter="orderURL = 'on_my_orders'" data-ng-mouseleave="orderURL = 'my_orders'">
              <img data-ng-src="images/icons/{{orderURL}}.png">
              <div class="medium">My Orders</div>
            </div>
          </td>
          <td class="panelIcon3">
            <div data-ng-click="loginSection('measurements')" data-ng-mouseenter="measureURL = 'on_my_measurement'" data-ng-mouseleave="measureURL = 'my_measurement'">
              <img data-ng-src="images/icons/{{measureURL}}.png">
              <div class="medium">My Measurements</div>
            </div>
          </td>
          <td>
            <div class="button" data-ng-click="logout()">
              <p class="medium">Logout</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div id="foreground" data-ng-if="loginDropdown() === true || settingsDropdown() === true"
         data-ng-click="closeDropdown()"
      ></div>
  </div>

  <div id="appContainer" ng-view=""></div>
  <!-- Angular App -->
</div>
