﻿<!doctyp html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/frame.css -->

  <link href="styles/index.css" rel="stylesheet" />

  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body ng-app="abacuApp">

<div id="backgrounder"></div>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div >
  <div >


    <div class="mainNavbar" data-ng-controller="HeaderController">

      <div class="preload">
        <img src="images/icons/on_frames.png" />
        <img src="images/icons/on_about_us.png" />
      </div>

      <div class="mainNavbar-header">
        <a class="mainNavbar-brand" href="#">
          <img alt="Brand" src="images/tiarrow_logo.png" width="100" />
        </a>
      </div>
      <ul class="mainNavbar-left">
        <li class="frameNavButton" ng-class="{ active: isActive('/')}">
          <a ng-href="#/"><span>FRAMES</a>
        </li>
        <li class="aboutNavButton" ng-class="{ active: isActive('/about')}">
          <a ng-href="#/about">ABOUT US </a>
        </li>
      </ul>
      <ul class="mainNavbar-right">
        <li class="cartButton"><a ng-href="#/cart"><img src="images/icons/cart.png" width="50" alt="cart"/></a></li>
        <li><a ng-href="#/contact">LOG IN</a></li>
      </ul>

    </div>

    <div id="appContainer" ng-view=""></div> <!-- Angular App -->
  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!--database loaders-->
  <script src="scripts/dbLoad.js"></script>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/MainCtrl.js"></script>
  <script src="scripts/controllers/AboutCtrl.js"></script>
  <script src="scripts/controllers/AbacusCtrl.js"></script>
  <script src="scripts/controllers/AccountCtrl.js"></script>
  <script src="scripts/controllers/checkout/CartCtrl.js"></script>
  <script src="scripts/controllers/checkout/CheckoutCtrl.js"></script>
  <script src="scripts/controllers/checkout/InfoCtrl.js"></script>
  <script src="scripts/controllers/SettingsCtrl.js"></script>
  <script src="scripts/controllers/HeaderController.js"></script>

</html>
