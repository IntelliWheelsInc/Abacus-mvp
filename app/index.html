<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Abacus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7097374/665808/css/fonts.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/frame.css -->

  <link href="styles/index.css" rel="stylesheet"/>

  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Oswald:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- endbuild -->
</head>
<body ng-app="abacuApp" ng-cloak>

<div id="backgrounder"></div>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div>
  <div data-ng-controller="HeaderController">
    <div class="mainNavbar" data-ng-if="!isActive('/invoice')">
      <div class="preload">
        <img src="images/icons/on_frames.png" />
        <img src="images/icons/on_about_us.png"/>
      </div>

      <div class="mainNavbar-header">
        <a class="mainNavbar-brand" href="#">
          <img alt="Brand" src="images/tiarrow_logo.png" width="100"/>
        </a>
      </div>
      <ul class="mainNavbar-left">
        <li class="frameNavButton" ng-class="{ active: isActive('/')}">
          <a ng-href="#/" class="medium">FRAMES</a>
        </li>
        <li class="aboutNavButton" ng-class="{ active: isActive('/about')}">
          <a ng-href="#/about" class="medium">ABOUT US </a>
        </li>
      </ul>
      <ul class="mainNavbar-right">
        <li class="cartButton"><a ng-href="#/cart"><img src="images/icons/cart.png" width="30" alt="cart"/></a></li>
        <li class="cartIcon" data-ng-show="cartIconShown() === 1"><img data-ng-src="images/my_design_page/cartIcon/cart_total_1.png" width="17" alt="cartIcon"> </li>
        <li class="cartIcon" data-ng-show="cartIconShown() === 2"><img data-ng-src="images/my_design_page/cartIcon/cart_total_2.png" width="17" alt="cartIcon"> </li>
        <li class="cartIcon" data-ng-show="cartIconShown() === 3"><img data-ng-src="images/my_design_page/cartIcon/cart_total_3.png" width="17" alt="cartIcon"> </li>
        <li class="loginButton" data-ng-if="!user.isLoggedIn()">
          <div ng-mouseover="windowPop = true" ng-mouseleave="windowPop = false" class="login">
            <div class="loginText medium">LOG IN</div>
            <div ng-show="windowPop" class="window">
              <p class="oswald fifteen book">EMAIL ADDRESS</p>
              <input type="text" data-ng-model="loginModel.email"/>

              <p class="oswald fifteen book">PASSWORD</p>
              <input type="password" data-ng-model="loginModel.password"/>

              <div class="login-optionrow">
                <span data-ng-click="recoverPassword()" class="roboto ten grey-slanted book">Forgot password</span> <span data-ng-click="register()" class="roboto thick fifteen book">Register >></span>
              </div>
              <div class="login-button" data-ng-click="login()">
                <p class="medium">LOG IN >></p>
              </div>
            </div>
          </div>
        </li>
        <li ng-mouseover="windowPop = true" ng-mouseleave="windowPop = false"
            class="settingsButton" data-ng-if="user.isLoggedIn()"><a ng-href="#/settings" ng-bind="user.getFullName()"></a>
          <div ng-mouseover="windowPop = true" ng-mouseleave="windowPop = false" ng-show="windowPop"  class="afterlogin">
            <div ng-click="loginSection('account')"><h4>MY ACCOUNT</h4></div>
            <div ng-click="loginSection('orders')"><h4>MY ORDER</h4></div>
            <div ng-click="loginSection('measurements')" id="divider"><h4>MY MEASUREMENT</h4></div>
            <div class="logout-button" data-ng-click="logout()">
              <p>LOG OUT >></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div id="appContainer" ng-view=""></div>
  <!-- Angular App -->
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64294275-1', 'auto');
  ga('send', 'pageview');
</script>


<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>

<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/FrameCtrl.js"></script>
<script src="scripts/controllers/AboutCtrl.js"></script>
<script src="scripts/controllers/AbacusCtrl.js"></script>
<script src="scripts/controllers/checkout/CartCtrl.js"></script>
<script src="scripts/controllers/checkout/CheckoutCtrl.js"></script>
<script src="scripts/controllers/checkout/OrderCtrl.js"></script>
<script src="scripts/controllers/checkout/InvoiceCtrl.js"></script>
<script src="scripts/controllers/SettingsCtrl.js"></script>
<script src="scripts/controllers/HeaderController.js"></script>
<script src="scripts/controllers/SaveCtrl.js"></script>
<script src="scripts/controllers/RegisterCtrl.js"></script>
<!-- endbuild -->

<!--services-->

<script src="scripts/services/factories/colorFactory.js"></script>
<script src="scripts/services/factories/optionFactory.js"></script>
<script src="scripts/services/factories/partFactory.js"></script>
<script src="scripts/services/factories/measureFactory.js"></script>
<script src="scripts/services/factories/frameFactory.js"></script>
<script src="scripts/services/factories/orderFactory.js"></script>
<script src="scripts/services/factories/wheelchairFactory.js"></script>
<script src="scripts/services/factories/previewImageFactory.js"></script>

<script src="scripts/services/services/userService.js"></script>
<script src="scripts/services/services/frameDataService.js"></script>
<script src="scripts/services/services/syncJSON.js"></script>
<script src="scripts/services/services/angleService.js"></script>
<script src="scripts/services/services/unitService.js"></script>

<script src="scripts/services/constants/bankConstants.js"></script>
<script src="scripts/services/constants/costConstants.js"></script>

<script src="scripts/jsPDF/libs/require/require.js"></script>
<script src="scripts/jsPDF/libs/FileSaver.js/FileSaver.js"></script>

</body>
</html>
