<link href="../../styles/checkout/info.css" rel="stylesheet" />

<div class="info text-center">
  <div class="info-header">
    <h2><strong>YOUR INFO</strong></h2>
    <h5 data-ng-click="returnToCart()"><< Go Back to Shopping Cart</h5>
  </div>
  <div class="info-body">
    <div class="info-left">
      <div class="info-form">
        <div class="info-form-header">Contact Information</div>
        <div class="info-form-label"><strong>First Name</strong></div>
        <input type="text" data-ng-model="contactForm.fName" />
        <div class="info-form-label"><strong>Last Name</strong></div>
        <input type="text" data-ng-model="contactForm.lName" />
        <div class="info-form-label"><strong>Email Address</strong></div>
        <input type="email" data-ng-model="contactForm.email" />
        <div class="info-form-label"><strong>Phone Number</strong></div>
        <input type="text" data-ng-model="contactForm.phone" />
      </div>
      <div class="info-form">
        <div class="info-form-header">Shipping Address</div>
        <div class="info-form-label"><strong>Street Address</strong></div>
        <input type="text" data-ng-model="shippingForm.addr" />
        <div class="info-form-label"><strong>Street Address 2</strong></div>
        <input type="text" data-ng-model="shippingForm.addr2" />
        <div class="info-form-label"><strong>City</strong></div>
        <input type="text" data-ng-model="shippingForm.city" />
        <div class="info-form-label"><strong>State</strong></div>
        <input type="text" data-ng-model="shippingForm.zipcode" />
        <div class="info-form-label"><strong>Zipcode</strong></div>
        <input type="text" data-ng-model="shippingForm.zipcode" />
      </div>
    </div>
    <div class="info-right">
      <div class="progress-bar-label">
        <span style="color: #000;">1</span> 2 3 4
      </div>
      <div class="info-progressbar">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
        <img width="28" height="auto" src="images/checkout/progress_bar_image.png">
      </div>
      <div class="progress-bar-label-text"><span style="color: #000;">info</span> payment confirm complete</div>
      <div class="info-buttonrow">
        <div class="info-button info-button-light"
             data-ng-click="back()"><strong>< GO BACK</strong></div>
        <div class="info-button"
             data-ng-click="next()"><strong>PAYMENT ></strong></div>
      </div>
    </div>
  </div>
</div>
