  <div class="mainDisplay">
    <div class="frame-header medium">
        <h2 class="pageTitle" >Frames</h2>
    </div>
    <div class = "frame-item text-center horizontal" data-ng-repeat = "f in frames" data-ng-if = "f.frameID !=25" >
      <div class="frame-item-image">
          <img data-ng-src="{{f.getImageURL()}}" width="100%" alt="{{f.manufacturer}} {{f.name}}"/>
      </div>
      <div class="frame-item-right">
        <span class="medium" data-ng-bind="f.name + ' - $' + f.getBasePrice().toFixed(2)"></span>
        <div class="frame-item-desc">
          <p class="frame-item-description book" data-ng-bind="f.getDesc()"></p>
        </div>
        <div class="addButtonHouse">
            <div class="button addButton" data-ng-click="selectFrame(f.frameID)">Customize</div>
        </div>
      </div>
    </div>

    <div class="frame-header medium" >
      <h2 class="pageTitle" id="wheels">Custom Wheels</h2>
    </div>

    <div class="frame-item text-center horizontal"
         data-ng-repeat="f in wheels">
      <div class="frame-item-image">
          <img data-ng-src="{{f.getImageURL()}}" width="100%" alt="{{f.manufacturer}} {{f.name}}"/>
      </div>
      <div class="frame-item-right">
        <span class="medium" data-ng-bind="f.name + ' - $' + f.getBasePrice().toFixed(2)"></span>

        <div class="frame-item-desc">
          <p class="frame-item-description book" data-ng-bind="f.getDesc()"></p>
        </div>
        <div class="addButtonHouse">
          <div class="button addButton" data-ng-click="selectFrame(f.frameID)">Customize</div>
        </div>
      </div>
    </div>
  </div>
  <div id="siteCredit">

      </a>
 </div>
</div>
